<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap4 landing Page</title>

    <link rel="stylesheet" href="css/estilos.css">

<body>
    <!--la clase contianer centra todo el contenido-->
    <header class="container">
        <!--Crea un espacio horizontal-->
        <div class="row">
            <div class="col-sm-12 my-4">
                <a href="index.html">
                    <img src="img/logo.fw.png" alt="logo" class="logo">
                </a>
                <h1 class="text-center display-3 text-uppercase font-weight-bold mt-4">lading page</h1>
            </div>
            <div class="col-sm-6">
                <img src="img/right-laptop.png" alt="logo de fondo" class="img-fluid">
            </div>
            <div class="col-sm-6 text-center">
                <p class="text-description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus blanditiis quos ratione est praesentium.</p>
                <form action="">
                    <input type="text" class="form-control rounded-0 my-4 text-center" placeholder="Escribe tu Email">
                    <button class="btn btn-light rounded-0">
                        SUSCRIBETE
                    </button>
                </form>
                <!--list-unstyled quita los efecto de la lista-->
                 <ul class="list-unstyled list-inline mt-4">
                     <li class="list-inline-item">
                         <a href="">
                             <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                         <a href="">
                             <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                         <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                         <a href="">

                        </a>
                    </li>
                 </ul>
            </div>
        </div>
